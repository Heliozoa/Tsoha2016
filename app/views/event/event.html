{% extends "base.html" %}

{% block content %}

<h1>{{event.name}}
    <a href="{{base_path}}/events/{{event.id}}/edit">
        <button class="btn btn-default">Edit</button>
    </a>
</h1>

<h5>at {{event.location}} from {{event.start_date}} to {{event.end_date}}</h5>

<section id="tournaments">
    <ul style="list-style-type:none">
    {% for tournament in event.tournaments %}
        <a href="{{base_path}}/tournaments/{{tournament.id}}">
            <li>{{tournament.game.name}}</li>
        </a>
    {% endfor %}
    </ul>
</section>
    
{% endblock %}
