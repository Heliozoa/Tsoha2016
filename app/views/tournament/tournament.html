{% extends "base.html" %}

{% block content %}

<h1>
    <a href="{{base_path}}/events/{{tournament.event.id}}">{{tournament.event.name}}</a>
    - {{tournament.game.name}}
</h1>

<h2>Fights</h2>
<section id="fights">
    <ul>
    {% for fight in tournament.fights %}
        <a href="{{base_path}}/fights/{{fight.id}}">
            <li>{{fight.name}}</li>
        </a>
    {% else %}
        <li>No fights found</li>
    {% endfor %}
    </ul>
</section>
    
{% endblock %}
