{% extends "base.html" %}

{% block content %}
    
{{forms.errors(errors)}}

<h1>Editing: {{game.name}}</h1>
    
<form method="post" action="{{base_path}}/games/{{game.id}}/edit">
    
    <div class="form-group">
        <label>Name</label>
        <input name="name" value="{{game.name}}" class="form-control" type="text" autocomplete="off">
        
        <label>Info</label>
        <input name="info" value="{{game.info}}" class="form-control" type="text" autocomplete="off">
        <br>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{{forms.destroy_button("#{base_path}/games/#{game.id}/delete")}}
{% endblock %}
