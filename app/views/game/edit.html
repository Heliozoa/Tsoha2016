{% extends "base.html" %}

{% block content %}
    
{{msg.errors(errors)}}

<h1>Editing: <a href="{{game_path}}/{{game.id}}">{{game.name}}</a></h1>
    
<form method="post" action="{{game_path}}/{{game.id}}/edit">
    
    <div class="form-group">
        <label>Name</label>
        <input name="name" value="{{game.name}}" class="form-control" type="text" autocomplete="off">
        
        <label>Info</label>
        <input name="info" value="{{game.info}}" class="form-control" type="text" autocomplete="off">
        <br>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{{forms.destroy_button("#{game_path}/#{game.id}/delete")}}
{% endblock %}
