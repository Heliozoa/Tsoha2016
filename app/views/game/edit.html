{% extends "base.html" %}

{% block content %}
    <h1>Editing: {{game.name}}</h1>
    
<form method="post" action="{{base_path}}/games/{{game.id}}">
    <div class="form-group">
        <label>Name</label>
        <input name="name" value="{{game.name}}" class="form-control" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
