{% extends "base.html" %}

{% block content %}
    
{{forms.errors(errors)}}
    
    <h1>
        {{game.name}}
        <a href="{{base_path}}/games/{{game.id}}/edit">
            <button class="btn btn-default">Edit</button>
        </a>
    </h1>
    <section>{{game.info}}</section>
    
    <h2>Tournaments</h2>
    
    <ul style="list-style-type:none">
        {% for event in events %}
            <a href="{{base_path}}/events/{{event.id}}">
                <li>{{event.name}}</li>
            </a>
        {% else %}
            <li>No tournaments found</li>
        {% endfor %}
    </ul>
{% endblock %}
