{% extends "base.html" %}

{% block content %}
    <h1>Games <a href="{{base_path}}/games/new"><button class="btn btn-default">New</button></a></h1>
    
    <ul style="list-style-type:none">
        {% for game in games %}
            <li><a href="{{base_path}}/games/{{game.id}}">{{game.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
