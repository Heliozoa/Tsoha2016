{% extends "base.html" %}

{% block content %}
    <h1>
        Games
        {{btns.link("#{game_path}/new", "New")}}
    </h1>
    
    <ul>
        {% for game in games %}
            <li>
                {{btns.link("#{game_path}/#{game.id}", "#{game.name}", "primary")}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
