    <h1>
        Games
            {{ btns.link("#{ paths.game(_context, "new") }", "New") }}
    </h1>
    
    <ul>
        {% for game in games %}
            <li>
                {{ btns.link("#{ paths.game(_context) }", "#{game.name}") }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
