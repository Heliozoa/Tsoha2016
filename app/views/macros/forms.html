{% macro destroy_button(action, text) %}
<form method="post" action="{{action}}">
    <button type="submit" class="btn btn-danger">{{text|default('Delete')}}</button>
</form>
{% endmacro %}

{% macro errors(errors) %}
{% if errors %}
<div class="alert alert-danger">
    <ul style="list-style-type:none">
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endmacro %}
