{% macro errors(errors) %}
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endmacro %}

{% macro message(message) %}
    {% if message is not empty %}
    <div class="alert alert-success">
        {{message}}
    </div>
    {% endif %}
{% endmacro %}
